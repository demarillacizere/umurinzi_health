{%extends 'base.html'%}
{% load static%}
{% block content %}

{{block.super}}
<style>
    body{
        background-color:rgb(205,205,205);
        background-size:cover;
        background-repeat:no-repeat;
        height: 100vh;

    font-family: 'Vollkorn', serif;
    }
    .pharm{
        background-color: white;
    }
    .container{
        margin-top:80px;

    }
</style>
<div class='container'>

        <div class='pharm p-4 m-4'>
            <div class='row'>
                <div class='col-md-6'><img src="{{pharm.pharm_pic.url}}" width='100%' class='img-responsive' height='300px' style='border-radius: 10px;'></div>
            <div class='col-md-5'><h4><b><u>{{pharm.name}}</u></b></h4><br>
                <h5><b>Location: </i> </b> Kigali, {{pharm.location}}</h5>
            <h5><b>Contact: </b> {{pharm.contact}}</h5>
            <h5><b>Insurance partners:</b> {% for partner in pharm.insurance.all %}{{partner.name}}, {% endfor %}</h5>
            </div>
        
        </div>
        
    </div>
    <div class='m-4'>
        <iframe src="{{pharm.direction}}" width="100%" height='600px' style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>  
    
</div>
      
{%endblock%}
