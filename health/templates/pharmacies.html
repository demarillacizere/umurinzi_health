{%extends 'base.html'%}
{% load static%}
{% block content %}

{{block.super}}
<style>
       
        body{
        font-weight:bolder;
        background-color:rgb(205,205,205);
        font-family: 'Vollkorn', serif;}

        .col-lg-3{
        font-weight: normal;
        border-radius:20px;
        padding: 5px;
    }
    .card-body{
        background-color: white;
    }
    .btn{
        border-radius: 15px;
        color: white;
    }
    .btn a:hover{
        color: azure;
    }
  
</style>
<div class='label'><br><br>
    <div class='container'>
    <div class=" container row mb-3">
        {% for pharmacy in pharmacies %}
        <div class='col-lg-3 text-center'>
               
            <img class="card-img-top" src="{{pharmacy.pharm_pic.url}}" width='100%' height='180px' alt="Card image">
        <div class='card-body'>
            <h5><b>{{pharmacy.name}}</b></h5>
            <span>Located at {{pharmacy.location}}</span><br><br>
            <a href='/pharmacy/{{pharmacy.id}}' class='btn btn-dark'> View Details</a>
        </div>
        </div>
        {% endfor%}
    </div>
    
</div></div>
{% endblock %}
